<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            text-align: center;
            margin-top: 50px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin: 20px 0;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #388e3c;
        }

        /* Back Link Styles */
        a {
            font-size: 1.1rem;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        a:active {
            color: #388e3c;
        }

        /* Centering the content */
        .content {
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content">
        <h1>Download Your File</h1>
        <p>You are about to download: <strong>{{ filename }}</strong></p>

        <a href="{% url 'download_file' filename=filename %}" class="button">Click to download</a>

        <p><a href="{% url 'Home' %}">Back to Home</a></p>
    </div>

</body>
</html>
